{% extends 'employees/base.html' %}

{% block title %}Delete Employee - PayEase{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4><i class="bi bi-exclamation-triangle"></i> Confirm Deactivation</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to deactivate <strong>{{ employee.full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Deactivate</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
